<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.9.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.9.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.9.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/5.9.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.9.1/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2>hey let's try firebase </h2>
    <p id="p-userinfo"></p>
    <button class="waves-effect waves-light btn" onclick="firebaseAuth()">Login with Google</button>
    <button class="waves-effect waves-light btn" onclick="putNewPost()">Put a new record</button>
    <p id="p-title"></p>
    <div class="input-field col s6">
        <input placeholder="Placeholder" id="input-title" type="text" class="validate" onkeyup="updateTitle(event)">
        <label for="input-title">Change post title</label>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
