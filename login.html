<div class="container" id="login-container">

    <header>
        <nav>
            <div class="nav-wrapper  green accent-4 ">
                <a href="#!" class="brand-logo center">PPM</a>

    <div class="valign-wrapper" id="loginbody">
        <div class="row">
            <div class="col s12">
                <form action="./index.html">
                    <div class="">
                        <div class="row center">
                            <img src="img/logo.png" alt="" width="102" height="102">
                        </div>
                        <!--<span class="card-title center">Login</span>-->

                            <div class="input-field col s12 m12 l12">
                                <label for="email">Email address</label>
                                <input type="email" class="validate" name="email" id="email"/>
                            </div>
                            <div class="input-field col s12">
                                <label for="password">Password </label>
                                <input type="password" class="validate" name="password" id="password"/>
                            </div>
                        </div>
                    </div>
                    <div class="right-align">
                        <button class="waves-effect waves-light btn-flat green-text text-accent-4" type="submit">
                            Login
                        </button>
                        <button class="waves-effect waves-light btn green accent-4 " type="submit"> Signup</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
